    <section>

      <form class="form">
        <label>
          Delay (ms)
          <input

        <fieldset>

          <label>
            <input
              class="radio-field"
              type="radio"
              name="state"
              value="rejected"
              required
            />

          </label>
        </fieldset>

        <button class="btn-snackbar js-btn-snackbar" type="submit">
          Create notification
        </button>
      </form>
